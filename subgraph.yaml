specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PurseToken404
    network: bsc
    source:
      address: "0x29a63F4B209C29B4DC47f06FFA896F32667DAD2C"
      abi: PurseToken404
      startBlock: 11732360
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Burn
        - Liquidity
      abis:
        - name: PurseToken404
          file: ./abis/PurseToken404.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/purse-token-404.ts
  - kind: ethereum
    name: PurseStaking
    network: bsc
    source:
      address: "0xFb1D31a3f51Fb9422c187492D8EA14921d6ea6aE"
      abi: PurseStaking
      startBlock: 16525101
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingTVLUpdate
      abis:
        - name: PurseStaking
          file: ./abis/PurseStaking.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: WithdrawUnlockedStake(indexed address,uint256)
          handler: handleWithdrawUnlocked
        - event: WithdrawLockedStake(indexed address,uint256)
          handler: handleWithdrawLocked
      file: ./src/purse-staking.ts
  - kind: ethereum
    name: PurseFarm
    network: bsc
    source:
      address: "0x439ec8159740a9B9a579F286963Ac1C050aF31C8"
      abi: PurseFarm
      startBlock: 13250931
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FarmTVLUpdate
      abis:
        - name: PurseFarm
          file: ./abis/PurseFarm.json
        - name: LpErc20
          file: ./abis/LP_Erc20.json
      eventHandlers:
        - event: AddNewPool(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleAddPool
      file: ./src/purse-farm.ts
templates:
  - kind: ethereum
    name: FarmPoolContract
    network: bsc
    source:
      abi: FarmPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FarmPool
      abis:
        - name: FarmPool
          file: ./abis/FarmPool.json
        - name: LpErc20
          file: ./abis/LP_Erc20.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
